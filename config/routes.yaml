routes:
  /: home

collections:
  /insights/:
    permalink: /{year}/{month}/{day}/{slug}/
    template: insights
    filter: tag:hash-insights

  /stories/:
    permalink: /{year}/{month}/{day}/{slug}/
    template: index
    filter: tag:[hash-conversations,hash-reflections]

  /posts/:
    permalink: /{year}/{month}/{day}/{slug}/
    template: index

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/
